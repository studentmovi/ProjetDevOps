name: Build TripSchool App

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    # ====================================================
    #  CHECKOUT
    # ====================================================
    - name: Checkout repository
      uses: actions/checkout@v4

    # ====================================================
    #  PYTHON
    # ====================================================
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Upgrade pip
      run: |
        python -m pip install --upgrade pip

    - name: Install dependencies
      run: |
        pip install -r app/requirements.txt
        pip install pyinstaller

    # ====================================================
    #  VERSION
    # ====================================================
    - name: Read app version
      id: app_version
      shell: pwsh
      run: |
        $v = Get-Content app/version.txt
        "version=$v" >> $env:GITHUB_OUTPUT

    # ====================================================
    #  BUILD MAIN
    # ====================================================
    - name: Build main.exe
      shell: pwsh
      run: |
        pyinstaller --onefile --noconsole `
          --add-data "app/assets;assets" `
          --add-data "app/version.txt;." `
          --add-data "app/changelog.json;." `
          app/main.py

    # ====================================================
    #  BUILD LAUNCHER
    # ====================================================
    - name: Build launcher.exe
      shell: pwsh
      run: |
        pyinstaller --onefile --noconsole `
          --add-data "app/assets;assets" `
          --add-data "app/version.txt;." `
          --add-data "app/changelog.json;." `
          app/launcher.py

    # ====================================================
    #  RELEASE FOLDER
    # ====================================================
    - name: Prepare release folder
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Force release | Out-Null
        Copy-Item dist\main.exe release\
        Copy-Item dist\launcher.exe release\
        Copy-Item app\version.txt release\
        Copy-Item app\changelog.json release\

    # ====================================================
    #  ZIP
    # ====================================================
    - name: Create ZIP archive
      shell: pwsh
      run: |
        Compress-Archive `
          -Path release `
          -DestinationPath "pytrip-${{ steps.app_version.outputs.version }}-windows.zip"

    # ====================================================
    #  GITHUB RELEASE
    # ====================================================
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: pytrip-${{ steps.app_version.outputs.version }}-windows.zip

    # ====================================================
    #  DISCORD ‚Äî SUCCESS
    # ====================================================
    - name: Notify Discord (success)
      if: success()
      shell: pwsh
      run: |
        $repoUrl = "https://github.com/${{ github.repository }}"
        $releaseUrl = "$repoUrl/releases/tag/${{ github.ref_name }}"
        $commitUrl = "$repoUrl/commit/${{ github.sha }}"
        $timestamp = [System.DateTime]::UtcNow.ToString("yyyy-MM-ddTHH:mm:ss.fffZ")
        $commitMsg = "${{ github.event.head_commit.message }}" -replace '"', '\"'

        $payload = @{
          username = "TripSchool Builder"
          embeds = @(
            @{
              title = "üöÄ Nouvelle version ${{ steps.app_version.outputs.version }} publi√©e"
              url = $releaseUrl
              description = "Build Windows termin√© avec succ√®s et release cr√©√©e automatiquement."
              color = 5763719
              fields = @(
                @{ name="Version"; value="${{ github.ref_name }}"; inline=$true },
                @{ name="Auteur"; value="${{ github.actor }}"; inline=$true },
                @{ name="Commit"; value="[$commitMsg]($commitUrl)"; inline=$false },
                @{ name="T√©l√©chargement"; value="[T√©l√©charger la version Windows]($releaseUrl)"; inline=$false }
              )
              footer = @{ text="TripSchool CI ‚Ä¢ Windows" }
              timestamp = $timestamp
            }
          )
        } | ConvertTo-Json -Depth 10

        Invoke-RestMethod `
          -Uri "${{ secrets.DISCORD_WEBHOOK_URL }}" `
          -Method Post `
          -ContentType "application/json" `
          -Body $payload

    # ====================================================
    #  DISCORD ‚Äî FAILURE (D√âTAILL√â)
    # ====================================================
    - name: Notify Discord (failure)
      if: failure()
      shell: pwsh
      run: |
        $repoUrl = "https://github.com/${{ github.repository }}"
        $runUrl = "$repoUrl/actions/runs/${{ github.run_id }}"
        $commitUrl = "$repoUrl/commit/${{ github.sha }}"
        $timestamp = [System.DateTime]::UtcNow.ToString("yyyy-MM-ddTHH:mm:ss.fffZ")

        $payload = @{
          username = "TripSchool Builder"
          avatar_url = "https://cdn-icons-png.flaticon.com/512/919/919833.png"
          embeds = @(
            @{
              title = "‚ùå Build Windows √©chou√©"
              description = "Le pipeline GitHub Actions a √©chou√©. Voir les d√©tails ci-dessous."
              color = 15548997
              fields = @(
                @{ name="Repository"; value="${{ github.repository }}"; inline=$true },
                @{ name="Branche / Tag"; value="${{ github.ref_name }}"; inline=$true },
                @{ name="Auteur"; value="${{ github.actor }}"; inline=$true },
                @{ name="Commit"; value="[Voir le commit]($commitUrl)"; inline=$false },
                @{ name="Logs du build"; value="[Ouvrir le run GitHub Actions]($runUrl)"; inline=$false }
              )
              footer = @{ text="TripSchool CI ‚Ä¢ Failure" }
              timestamp = $timestamp
            }
          )
        } | ConvertTo-Json -Depth 10

        Invoke-RestMethod `
          -Uri "${{ secrets.DISCORD_WEBHOOK_URL }}" `
          -Method Post `
          -ContentType "application/json" `
          -Body $payload
