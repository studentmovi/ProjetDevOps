name: Build TripSchool App

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    # ====================================================
    #  CHECKOUT
    # ====================================================
    - name: Checkout repository
      uses: actions/checkout@v4

    # ====================================================
    #  PYTHON
    # ====================================================
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Upgrade pip
      run: |
        python -m pip install --upgrade pip

    - name: Install dependencies
      run: |
        pip install -r app/requirements.txt
        pip install pyinstaller

    # ====================================================
    #  VERSION
    # ====================================================
    - name: Read app version
      id: app_version
      run: |
        $v = Get-Content app/version.txt
        echo "version=$v" >> $env:GITHUB_OUTPUT

    # ====================================================
    #  BUILD MAIN
    # ====================================================
    - name: Build main.exe
      run: |
        pyinstaller --onefile --noconsole `
          --add-data "app/assets;assets" `
          --add-data "app/version.txt;." `
          --add-data "app/changelog.json;." `
          app/main.py

    # ====================================================
    #  BUILD LAUNCHER
    # ====================================================
    - name: Build launcher.exe
      run: |
        pyinstaller --onefile --noconsole `
          --add-data "app/assets;assets" `
          --add-data "app/version.txt;." `
          --add-data "app/changelog.json;." `
          app/launcher.py

    # ====================================================
    #  RELEASE FOLDER
    # ====================================================
    - name: Prepare release folder
      run: |
        mkdir release
        copy dist\main.exe release\
        copy dist\launcher.exe release\
        copy app\version.txt release\
        copy app\changelog.json release\

    # ====================================================
    #  ZIP
    # ====================================================
    - name: Create ZIP archive
      run: |
        Compress-Archive -Path release -DestinationPath pytrip-${{ steps.app_version.outputs.version }}-windows.zip

    # ====================================================
    #  GITHUB RELEASE
    # ====================================================
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: pytrip-${{ steps.app_version.outputs.version }}-windows.zip

    # ====================================================
    #  DISCORD ‚Äî SUCCESS
    # ====================================================
    - name: Notify Discord (success)
      if: success()
      run: |
        $repoUrl = "https://github.com/${{ github.repository }}"
        $releaseUrl = "$repoUrl/releases/tag/${{ github.ref_name }}"
        $commitUrl = "$repoUrl/commit/${{ github.sha }}"
        $timestamp = [System.DateTime]::UtcNow.ToString("yyyy-MM-ddTHH:mm:ss.fffZ")
        $commitMsg = "${{ github.event.head_commit.message }}" -replace '"', '\"'

        $payload = @{
          username = "TripSchool Builder"
          avatar_url = "https://cdn-icons-png.flaticon.com/512/919/919833.png"
          embeds = @(
            @{
              title = "üöÄ Nouvelle version ${{ steps.app_version.outputs.version }} publi√©e !"
              url = $releaseUrl
              description = "La compilation Windows a r√©ussi et la release a √©t√© cr√©√©e automatiquement."
              color = 5763719
              fields = @(
                @{ name="üì¶ Version"; value="`${{ github.ref_name }}`"; inline=$true },
                @{ name="üë§ Auteur"; value="${{ github.actor }}"; inline=$true },
                @{ name="üìù Commit"; value="[$commitMsg]($commitUrl)"; inline=$false },
                @{ name="üì• T√©l√©chargement"; value="[T√©l√©charger la version Windows]($releaseUrl)"; inline=$false }
              )
              footer = @{ text="TripSchool CI ‚Ä¢ Windows" }
              timestamp = $timestamp
            }
          )
        } | ConvertTo-Json -Depth 10

        Invoke-RestMethod -Uri "${{ secrets.DISCORD_WEBHOOK_URL }}" -Method Post -ContentType "application/json" -Body $payload

    # ====================================================
    #  DISCORD ‚Äî FAILURE
    # ====================================================
    - name: Notify Discord (failure)
      if: failure()
      run: |
        $runUrl = "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        $timestamp = [System.DateTime]::UtcNow.ToString("yyyy-MM-ddTHH:mm:ss.fffZ")

        $payload = @{
          username = "TripSchool Builder"
          embeds = @(
            @{
              title = "‚ùå Build √©chou√©"
              description = "[Voir les logs]($runUrl)"
              color = 15548997
              footer = @{ text="TripSchool CI ‚Ä¢ Erreur" }
              timestamp = $timestamp
            }
          )
        } | ConvertTo-Json -Depth 10

        Invoke-RestMethod -Uri "${{ secrets.DISCORD_WEBHOOK_URL }}" -Method Post -ContentType "application/json" -Body $payload
