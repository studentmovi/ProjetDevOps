name: Build TripSchool App

on:
  push:
    tags:
      - "v*"
      
permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Upgrade pip
      run: |
        python -m pip install --upgrade pip

    - name: Install dependencies
      run: |
        pip install -r app/requirements.txt
        pip install pyinstaller

    - name: Build main.exe
      run: |
        pyinstaller --onefile app/main.py

    - name: Build launcher.exe
      run: |
        pyinstaller --onefile app/launcher.py

    - name: Prepare release folder
      run: |
        mkdir release
        copy dist\main.exe release\
        copy dist\launcher.exe release\
        copy app\version.txt release\
        copy app\changelog.json release\

    - name: Create ZIP archive
      run: |
        powershell Compress-Archive release TripSchool-Windows.zip

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: TripSchool-Windows.zip
